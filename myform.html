<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="mycss/form.css" />
  </head>
  <body>
    <section>
      <div class="form-body">
        <form class="row g-3">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="First name"
              required
            />
            <label for="floatingInput">First name</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput2"
              placeholder="Last name"
              required
            />
            <label for="floatingInput2">Last name</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput3"
              placeholder="Username"
              required
            />
            <label for="floatingInput3">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput4"
              placeholder="Email"
              required
            />
            <label for="floatingInput4">Email</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingInput5"
              placeholder="Password"
              required
            />
            <label for="floatingInput5">password</label>
          </div>

          <div class="form-floating">
            <select
              class="form-select"
              id="floatingSelectGrid"
              aria-label="Floating label select example"
              required
            >
              <option selected disabled value>Open this select menu</option>
              <option value="1">1</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Works with selects</label>
          </div>

          <div class="mb-3">
            <input
              type="file"
              class="form-control"
              aria-label="file example"
              required
            />
            <div class="invalid-feedback">
              Example invalid form file feedback
            </div>
          </div>

          <div class="mb-3">
            <label for="formFileMultiple" class="form-label color-white"
              >Multiple files input example and #large</label
            >
            <input
              class="form-control form-control-lg"
              type="file"
              id="formFileMultiple"
              multiple
              required
            />
          </div>

          <div class="form-floating mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label
                class="form-check-label color-white"
                for="flexRadioDefault1"
              >
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label
                class="form-check-label color-white"
                for="flexRadioDefault2"
              >
                Default checked radio
              </label>
            </div>
          </div>



          <div class="form-floating mb-3">
            <label for="customRange3" class="form-label color-white"
              >Example range</label
            >
            <input
              type="range"
              class="form-range"
              min="0"
              max="5"
              step="0.5"
              id="customRange3"
            />
          </div>

          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck2"
                required
              />
              <label class="form-check-label color-white" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
