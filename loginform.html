<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="mycss/form.css" />
  </head>
  <body>
    <section>
      <div class="form-body">
        <form class="row g-3">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput3"
              placeholder="Username"
              required
            />
            <label for="floatingInput3">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingInput5"
              placeholder="Password"
              required
            />
            <label for="floatingInput5">password</label>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck2"
                required
              />
              <label class="form-check-label color-white" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
